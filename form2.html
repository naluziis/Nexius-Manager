<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie Sua Conta Digital</title>
    <link rel="stylesheet" href="form2.css">
    <link rel="shortcut icon" href="img/logo tcc.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="form-container">

        <div class="container">

            <form action="">

                <img src="img/logo tcc.png" alt="logo da NexusManager" id="foto">
                <hr class="line">
                <h1>NexusManager</h1>
                <p></p>


                <div class="input-single">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">E-mail:</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" id="senha-box" class="input" autocomplete="off" required>
                    <label for="senha-box">CPF:</label>
                </div>

                <div class="input-single">
                    <input type="password" name="" id="name-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Crie uma senha:</label>
                </div>

                <div class="caixa-botao">

                    <div class="btn">
                        <input type="submit" value="CRIAR">
                    </div>

                </div>

            </form>
        </div>
    </section>
</body>

</html>
